<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление задачи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center; margin: 40px 0;">Создание задачи</h1>

<div class="card">
    <div class="card-header">
        Задача
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <h5 class="card-title">
                <label for="description">Описание:</label>
                <input type="text" name="description" required>
            </h5>
            <p class="card-text">
                <label for="detailed">Подробное описание:</label>
                <textarea name="detailed_descr" rows="2" cols="40"></textarea>
            </p>
            <p class="card-text">
                <label for="status">Статус:</label>
                <select name="status" required>
                    <option value="new">Новая</option>
                    <option value="in_progress">В процессе</option>
                    <option value="done">Сделано</option>
                </select>
            </p>
            <p class="card-text">
                <label for="due_date">Дата выполнения:</label>
                <input type="date" name="due_date" required>
            </p>
            <button type="submit">Добавить</button>
            <br>
            <a href="/">Вернуться к списку</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
