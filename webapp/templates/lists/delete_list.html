{% extends "base.html" %}
{% block title %}Удаление{% endblock %}
{% block content %}
    <h1>Удаление задачи</h1>
    <p>Вы уверены, что хотите удалить задачу "{{ lists.summary }}"?</p>
    <form method="post" action="{% url 'delete' pk=lists.pk %}">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'index' %}">Отмена</a>
{% endblock %}
