<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center; margin: 40px 0px;">Задачи</h1>
<a href="#" style="display: block; text-align: center">Создать задачу</a>
{% for list in lists %}
    <div class="card" style="width: 30rem; margin-bottom: 20px; margin-left: 10px; border-color: black">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ list.description }}</li>
            <li class="list-group-item">{{ list.status }}</li>
            <li class="list-group-item">{{ list.due_date|date:"Y-m-d" }}</li>
        </ul>
        <div class="card-footer">
            <a href="#">Удалить</a>
        </div>
    </div>
{% endfor %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
